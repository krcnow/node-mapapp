<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the map app</p>

  <ol id="messages"></ol>

  <form id="message-form">
    <input name="message" type="text" placeholder="Message"/>
    <button>Send</button>
  </form>

  <ol id="dataset"></ol>

  <form id="dataset-form">
    <fieldset>
          <legend>Dataset available</legend>
          <p>
             <label>DataSet list</label>
             <select id = "myList">
               <option value = "1">Load Supermarket store locations</option>
               <option value = "2">Load Supermarket DC locations</option>
             </select>
          </p>
       </fieldset>
    <button>Load</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
